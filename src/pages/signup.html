<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div id="header">
    <p id="icontext">rentALL</p>
    <p id="loginheader">Sign Up</p>
</div>
<div id="mainpanel">

    <div id="inputpanel">
        <p id="signuptext">Sign Up</p>
        <p id="logintext">Already have an account? <a href="login.html">Log in</a></p>
        <div id="input">
            <form>
                <input type="text" id="name" placeholder="Name"><br><br>
                <input type="text" id="username" placeholder="Username"><br><br>
                <input type="text" id="password" placeholder="Password"><br><br>
                <input type="text" id="mobile" placeholder="Mobile No."><br><br>
                <input type="text" id="address1" placeholder="Address 1"><br><br>
                <input type="text" id="address2" placeholder="Address 2"><br><br>
                <input type="submit" id="signupBtn" value="SIGN UP">
            </form>
        </div>
    </div>
</div>
</body>
</html>

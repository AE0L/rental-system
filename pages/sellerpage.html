<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rental System</title>

        <link rel="stylesheet" href="../css/seller-page.css">
    </head>

    <body>
        <div class="body">
            <div class="profile-pic-div">
                <img src="../img/pic.jpg" id="photo" alt="pfp">
                <input type="file" id="file">
                <label for="file" id="uploadBtn">Choose Photo</label>
            </div>
            <script src="app.js"></script>

            <div class="back-pic-div">
                <img src="../img/back.png" id="back" alt="back">
            </div>

            <div class="edit-pic-div">
                <img src="../img/edit.png" id="edit" alt="edit">
            </div>

            <div class="header1">
                <p><strong>Seller Profile</strong></p>
            </div>

            <div class="header2">
            </div>

            <div class="bodyc">
                <br>
                <h4>
                    <p style="text-align: center">Seller ID:</p>
                </h4>
            </div>

            <br>
            <hr class="solid">

            <div class="bodyl">
                <h3>
                    <p>FULLNAME</p>
                </h3><br><br>
                <h3>
                    <p>EMAIL</p>
                </h3><br><br>
                <h3>
                    <p>PASSWORD</p>
                </h3><br>
            </div>

            <div class="bodyr">
                <br>
                <h3>
                    <p>CONTACT</p>
                </h3><br><br>
                <h3>
                    <p>ADDRESS</p>
                </h3><br>
            </div>

            <script src="../js/seller-page.js"></script>

    </body>

</html>
